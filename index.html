<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <article class="apparel">
        <div class="apparel__img">
          <img src="images/hero-mobile.jpg" alt="hero-image" />
        </div>
        <div class="apparel__content">
          <div class="apparel__logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <h1 class="apparel__heading">We're <span>coming soon</span></h1>
          <p class="apparel__body">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#">
            <div>
              <input type="text" name="email" placeholder="Email Address" />
              <div class="error">
                <img src="images/icon-error.svg" alt="" />
                <p>Please provide a valid email</p>
              </div>
            </div>
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
